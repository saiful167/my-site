
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .log-box {
      margin-top: 20px;
      padding: 20px;
      background: #222;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>üåê Visitor Tracker</h1>
  <p>This site tracks visitor's IP, device, and browser info.</p>
  <div class="log-box">
    <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
    <p><strong>Device:</strong> <span id="device"></span></p>
    <p><strong>Browser:</strong> <span id="browser"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      });

    document.getElementById("device").textContent = navigator.platform;
    document.getElementById("browser").textContent = navigator.userAgent;
    document.getElementById("time").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
